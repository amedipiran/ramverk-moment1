<main class="d-flex align-items-center flex-column bd-highlight mb-3 w-100">
  <h1>Formulär & Tabell - Bootstrap</h1>
  <section class="container mt-5">
    <form action="din-server-sida-här" method="post">
        <!-- Input-fält -->
        <div class="form-group">
            <label for="name">Namn:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ditt fullständiga namn...">
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="message">Meddelande:</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Ditt meddelande..."></textarea>
        </div>

        <!-- Checkbox -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox">
            <label class="form-check-label" for="checkbox">Jag gillar godis</label>
        </div>

        <!-- Select-lista -->
        <div class="form-group">
            <label for="selectLista">Jag föredrar</label>
            <select class="form-control" id="selectLista" name="selectLista">
                <option>Hundar</option>
                <option>Katter</option>
                <option>Inga</option>
            </select>
        </div>

        <!-- Submit-knapp -->
        <button type="submit" class="btn btn-primary">Skicka</button>
    </form>
</section>

<section class="container mt-5">
  <h2 class="mb-4">Data från formulär</h2>
  <table class="table table-bordered">
      <thead class="thead-light">
          <tr>
              <th>Namn</th>
              <th>Meddelande</th>
              <th>Gillar godis</th>
              <th>Föredrar</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
          </tr>
      </tbody>
  </table>
</section>

</main>
